baseURL: 'http://arthurgousset.com/'
languageCode: en-us
title: Home
paginate: 10
theme: PaperMod

ignoreErrors: ["error-remote-getjson"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-152084126-5

menu:
    main:
        - identifier: categories
          name: Content
          url: content
          weight: 1
        - name: Standing invitation ðŸ‘‹
          url: standinginvitation
          weight: 2

taxonomies:
    category: categories
    tag: tags
    series: series

# Documentation for params: https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-variables/
params:
    env: production
    title: arthurgousset
    author: Me
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light

    ShowReadingTime: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableScrollToTop: true
    hideSummary: true
    hideMeta: true # To Hide meta elements : date, read-time, author and available-translations for page
    showtoc: false
    tocopen: false

    # Maths typesetting
    math: true

    comments: true
    giscus:
      repo: arthurgousset/website
      repoID: MDEwOlJlcG9zaXRvcnk0MDM2MzcwMzE=
      category: Comments
      categoryID: DIC_kwDOGA8DJ84CdHsV
      mapping: pathname
      inputPosition: top
      theme: preferred_color_scheme
      lang: en

    # Profile Mode
    profileMode:
        enabled: true
        title: "Arthur Gousset" # optional default will be site title
        subtitle: "Engineering @ [cLabs](https://twitter.com/cLabs) ðŸš¢"
        imageUrl: "https://github.com/arthurgousset.png" # optional
        imageTitle: # optional
        imageWidth: 120 # custom size
